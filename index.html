<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cine Colombia - Tu Portal de Películas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="tema-cine">
  <header>
    <h1>Cine Colombia</h1>
    <input type="text" id="buscador" placeholder="Buscar película..." />

    <button class="nav-btn" data-seccion="inicio">Inicio</button>
    <button class="nav-btn" data-seccion="cartelera">Cartelera</button>
    <button class="nav-btn" data-seccion="favoritos">Favoritos</button>
    <button class="nav-btn" data-seccion="registro">Registro</button>
    <button class="nav-btn" data-seccion="contacto">Contacto</button>
  </header>

  <main>
    <section id="inicio" class="seccion">
      <h2>Bienvenido a Cine Colombia</h2>
      <p>Explora las películas, reserva entradas y disfruta del cine.</p>
    </section>

    <section id="cartelera" class="seccion oculto">
      <h2>🎞️ Cartelera</h2>
      <div id="cartelera-lista" class="grid-cartelera"></div>
    </section>

    <section id="favoritos" class="seccion oculto">
      <h2>⭐ Mis Películas Favoritas</h2>
      <div id="favoritos-lista"></div>
    </section>

    <section id="registro" class="seccion oculto">
      <h2>📝 Registro de Usuario</h2>
      <form id="registro-form">
        <input type="text" id="nombre" placeholder="Nombre completo" required />
        <input type="email" id="email" placeholder="Correo electrónico" required />
        <input type="password" id="contraseña" placeholder="Contraseña" required />
        <button type="submit">Registrarse</button>
      </form>
    </section>

    <section id="contacto" class="seccion oculto">
      <h2>📬 Contáctanos</h2>
      <ul>
        <li>Correo: contacto@cinecolombia.com</li>
        <li>Dirección: Bogotá, Colombia</li>
        <li>Teléfono: +57 1 234 5678</li>
      </ul>
    </section>
  </main>

  <footer>
    <button class="nav-btn" data-seccion="inicio">Inicio</button>
    <button class="nav-btn" data-seccion="cartelera">Cartelera</button>
    <button class="nav-btn" data-seccion="favoritos">Favoritos</button>
    <button class="nav-btn" data-seccion="registro">Registro</button>
    <button class="nav-btn" data-seccion="contacto">Contacto</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
